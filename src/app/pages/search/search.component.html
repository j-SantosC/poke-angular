<div class="flex justify-center mt-20 w-full">
    <app-input
      [value1]="inputValue"
      (value1Change)="changeInputHandle($event)"
    ></app-input>
    <div class="ml-3">
      <app-button (onClickEv)="clickHandle()"></app-button>
    </div>
  </div>
<div class="flex justify-center mt-10">
    <div *ngIf="pokeToFind" class="">
      <app-card
        [img]="pokeToFind?.sprites.front_default"
        [header]="pokeToFind?.name | titlecase"
        [number]="pokeToFind?.order"
      ></app-card>
    </div>
  </div>
