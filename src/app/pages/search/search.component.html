<div class="search-wrapper mt-16">
  <p class="text-xl text-white text-center">
    Recuerdas el nombre de alg√∫n jodido pokemon?
  </p>
  <div class="flex justify-center mt-5 w-full">
    <app-input
      [value1]="inputValue"
      (value1Change)="changeInputHandle($event)"
    ></app-input>
    <div class="ml-3">
      <app-button (onClickEv)="clickHandle()"></app-button>
    </div>
  </div>
  <div class="flex my-5 justify-center text-center">
    <p class="text-xl text-white ">
        Llevas <span class="text-green-500">{{ successArr.length }}</span> acertados mamon
      </p>
  </div>
  <div class="flex justify-between mt-16">
    <div *ngIf="pokeToFind && !error" class="">
      <app-card
        [img]="pokeToFind?.sprites.front_default"
        [header]="pokeToFind?.name | titlecase"
        [number]="pokeToFind?.order"
      ></app-card>
    </div>
    <div *ngIf="successArr.length > 0 && !error" class="successList text-white ml-5">
   
      <ul>
        <li *ngFor="let item of successArr">{{ item | titlecase}}</li>
      </ul>
    </div>
  </div>
  <app-alert *ngIf="error" [message]="this.error"></app-alert>
</div>
